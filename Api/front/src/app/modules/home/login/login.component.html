<div class="login-container">    
    <div class="img-container">
        <picture>
          <img class="img-cover" src="../../../../assets/cover-3.jpg" alt="cover" />
        </picture>

    </div>
    <div class="form-container">
<span class="form-title">Serial Box App</span>
        <mat-form-field appearance="fill" class="form-input">
          <mat-label >User</mat-label>
          <input type="email" matInput autocomplete="off" [(ngModel)]="email"/>
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-input">
            <mat-label>Password</mat-label>
            <input type="password" matInput autocomplete="off" [(ngModel)]="password" matInput [type]="hide ? 'password' : 'text'"/>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" color="primary">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="login()">Login</button>
    </div>
</div>
