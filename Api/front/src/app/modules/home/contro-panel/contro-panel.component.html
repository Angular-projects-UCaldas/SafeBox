<mat-toolbar>
  <span class="control-title">Control Panel</span>
</mat-toolbar>
<div class="container">
  <span class="action-title"><strong>Select the option and press the execute button</strong></span>
  <mat-selection-list #acti [multiple]="false">
    <mat-list-option *ngFor="let a of actions" [value]="a">
      {{ a }}
    </mat-list-option>
  </mat-selection-list>
  <div class="selected-hidden" id="option" hidden>{{ acti.selectedOptions.selected[0]?.value }}</div>
  <button mat-raised-button color="primary" (click)="change()"  *ngIf="execute">Execute</button>
  <button mat-raised-button color="primary" (click)="openBox()"  *ngIf="open">Open Box</button>
  <button mat-raised-button color="primary" (click)="changePassword()"  *ngIf="chPassword">Set Password</button>
  <button mat-raised-button color="primary" (click)="changeTime()"  *ngIf="chText">Change Time</button>
  <button mat-raised-button color="primary" (click)="viewLog()"  *ngIf="log">View Log</button>
  <mat-form-field appearance="fill" *ngIf="chPassword">
    <mat-label>Set your new password</mat-label>
    <input type="text" matInput autocomplete="off" [(ngModel)]="passwordFront" />
  </mat-form-field>
  <mat-form-field appearance="fill" *ngIf="chText">
    <mat-label>Set the new time</mat-label>
    <input type="number" matInput autocomplete="off" [(ngModel)]="timeFront" />
  </mat-form-field>
  <table mat-table [dataSource]="statusList" class="mat-elevation-z8" *ngIf="log">

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>  
</div>
